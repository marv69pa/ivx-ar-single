<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ar Viewer Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>

    model-viewer {
          width: 400px;
          height: 600px;
          margin: 0 auto;
    }
    #ar-button {
    background-image: url ('asset/ARicon.png');
    background-repeat: no-repeat;
    background-size: 20px 20px;
    background-position: 12px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 132px;
    padding: 0px 16px 0px 40px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 14px;
    color:#4285f4;
    height: 36px;
    line-height: 36px;
    border-radius: 18px;
    border: 1px solid #DADCE0;
    }

    model-viewer > #ar-prompt {
    position: absolute;
    left: 50%;
    bottom: 175px;
    animation: elongate 2s infinite ease-in-out alternate;
    display: none;
  }

  model-viewer[ar-status="session-started"] > #ar-prompt {
    display: block;
  }

  model-viewer > #ar-prompt > img {
    animation: circle 4s linear infinite;
  }
  </style>

<body>
  <model-viewer src="asset/IVX Surfaces4-Single.glb" ar ar-modes="webxr scene-viewer quick-look" ios-src="asset/IVX Surfaces4-Single.usdz" shadow-intensity="3.2" ar ar-scale="fixed" ar ar-placement="floor" exposure=".65" shadow-softness="1" camera-controls ar autoplay auto-rotate="">
    <button slot="ar-button" id="ar-button">
    VIEW IN YOUR SPACE
  </button>
  </model-viewer>
  <center><p><b>AR Viewer Test - Bally Design</b></p>
  



</body>

</html>
